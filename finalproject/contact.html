<body>
    <header>
        <h1>Explore Iceland</h1>

            <span class="bar"></span>

            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <h2>Get in Touch</h2>
            <p>Have questions about Iceland or our website? Fill out the form below and we'll get back to you!</p>
            <form id="contact-form" action="form-action.html" method="get">
                <fieldset>
                    <legend>Your Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone (optional):</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g., 123-456-7890">

                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="">Select your country</option>
                        <option value="usa">United States</option>
                        <option value="can">Canada</option>
                        <option value="gbr">United Kingdom</option>
                        <option value="isl">Iceland</option>
                        <option value="oth">Other</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Your Message</legend>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </fieldset>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
