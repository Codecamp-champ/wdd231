<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact the Iceland Explorer team for more information or to provide feedback.">
    <meta name="author" content="Aaron Coker">
    <title>Contact Us</title>

    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/large.css" media="(min-width: 768px)">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/dyrarch.webp" alt="Iceland Logo">
            <h1>Iceland Explorer</h1>
        </a>
        <button id="menu-button" aria-label="Toggle navigation menu">&#9776;</button>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="page-title">Contact Us</h2>
        <form id="contact-form" action="thank-you.html" method="get">
            <fieldset>
                <legend>Your Details</legend>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Message</legend>
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <select id="topic" name="topic" required>
                        <option value="">Select a topic...</option>
                        <option value="general">General Inquiry</option>
                        <option value="feedback">Feedback</option>
                        <option value="suggestions">Suggestions</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="currentyear"></span> Iceland Explorer | Aaron Coker</p>
            <p>Last Updated: <span id="lastmodified"></span></p>
            <a href="attributions.html">Attributions</a>
            <a href="https://www.youtube.com/watch?v=your-video-link" target="_blank">Video Demonstration</a>
        </div>
    </footer>
</body>
</html>
